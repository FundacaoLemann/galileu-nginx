# user www-data;
worker_processes 1;

pid /var/run/nginx.pid;

error_log  /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        charset utf-8;
        client_max_body_size 75M;
        gzip on;

        location / {
            proxy_pass http://galileu-front:5000;
        }

        location /api {
            proxy_pass http://galileu-api:3000;
        }

    }
}
